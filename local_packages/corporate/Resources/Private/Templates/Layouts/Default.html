<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">

<style>
    :root {
        --color-primary-100: {settings.corporate.styles.colors.primary};
        --color-secondary: {settings.corporate.styles.colors.secondary};
        --color-white: {settings.corporate.styles.colors.white};
        --color-link: {settings.corporate.styles.colors.link};
        --color-link-hover: {settings.corporate.styles.colors.linkHover};
        --color-light: {settings.corporate.styles.colors.light};
        --color-dark: {settings.corporate.styles.colors.dark};
    }
</style>

<f:render partial="Header" arguments="{_all}"/>
<f:render partial="Breadcrumb" arguments="{_all}"/>

<f:render section="Main"/>

<f:render partial="Footer" arguments="{_all}"/>
