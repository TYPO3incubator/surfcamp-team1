<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
  <nav class="base-nav">
    <f:for each="{headerMenu}" as="menuItem">
      <span>
        <a class="nav--menu-item" href="{menuItem.link}">{menuItem.title}</a>
      </span>
    </f:for>
    <select class="select--on-dark-bg">
      <f:for each="{languageMenu}" as="lang">
        <option value="{lang.link}">
          {lang.navigationTitle}
        </option>
      </f:for>
    </select>
  </nav>
</html>
