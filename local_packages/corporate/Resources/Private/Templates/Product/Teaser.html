<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">

<f:if condition="{products}">
    <div class="container" id="product-teaser">
        <div class="row">
            <f:for as="product" each="{products}">
                <div class="card col-6 col-lg-4">
                    <f:link.action class="card-link" action="show" pageUid="{settings.showPid}" arguments="{product: product}">
                        <f:image image="{product.images.0}" class="card-img-top" />
                        <div class="card-body">
                            <f:if condition="{product.categories}">
                                <div class="categories">
                                    <f:for as="category" each="{product.categories}">
                                        <span class="category">{category.title}</span>
                                    </f:for>
                                </div>
                            </f:if>

                            <div class="card-title">{product.title}</div>
                            <div class="card-btn">
                                <div class="card-btn-label"><f:translate key="product.teaser.link_label"/></div>

                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-right-circle-fill" viewBox="0 0 16 16">
                                    <path d="M8 0a8 8 0 1 1 0 16A8 8 0 0 1 8 0M4.5 7.5a.5.5 0 0 0 0 1h5.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3a.5.5 0 0 0 0-.708l-3-3a.5.5 0 1 0-.708.708L10.293 7.5z"/>
                                </svg>
                            </div>

                        </div>
                    </f:link.action>
                </div>
            </f:for>
        </div>
    </div>
</f:if>

</html>
