<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">

<div class="ce-text-button">
    <div class="container">
        <div class="row">
            <div class="col-8 offset-md-2 col-md-8">
                <div class="text">
                    {data.bodytext -> f:format.raw()}
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-6 offset-md-6 col-md-4">
                <f:render partial="TextButton" arguments="{link:data.header_link, link-text:data.subheader}" />
            </div>
        </div>
    </div>
</div>
</html>
